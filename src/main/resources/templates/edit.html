<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <form method="post" th:object="${student}">
        <table class="table table-dark">
            <tbody>
            <tr>
                <th>NAME</th>
                <th>DATE OF BIRTH</th>
                <th>PHONE NUMBER</th>
                <th>EMAIL</th>
                <th>CLASS ROOM</th>
            </tr>
            <tr>
                <td><input th:field="*{name}" placeholder="Input name"></td>
                <td><input type="date" th:field="*{dateOfBirth}"></td>
                <td><input th:field="*{phoneNumber}" placeholder="Input phone number"></td>
                <td><input th:field="*{email}" placeholder="Input email"></td>
                <td><select th:field="*{classRoom}">
                    <option th:each="b : ${classRoom}" th:text="${b.name}" th:value="${b.id}"></option>
                </select></td>
            </tr>
            <td>
                <button type="submit" class="btn btn-success">Edit</button>
            </td>
            <td>
                <div class="input-group-append">
                    <a href="/student" class="btn btn-warning">Back to homepage</a>
                </div>
            </td>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
